<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Music Theory Key Signature Quiz</title>
        <link rel="stylesheet" href="./assets/reset.css"/>
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>

    <body>
        <header>
            <button id="highscores" popovertarget="highscore-pop">View Highscore</button>
            <dialog popover id="highscore-pop"></dialog>
            <p id="userScore">Score: 0</p>
            <p id="timer" style="text-align:end;">60</p>
        </header>
        <form class=" container">
            <h1 class="title-questions">Music Theory Quiz</h1>
            <p id="starting-text">
                Answer these questions about key signatures in 60 seconds.<br />
                Get an answer right, earn 10 points. Get an answer wrong, lose 10 seconds of time. <br />
                Press start to begin.
            </p>
            <div id="ordered-list">
                <ol id="answers" type="a">
                    <li id="answer1" onclick="answerClick(this)"></li>
                    <li id="answer2" onclick="answerClick(this)"></li>
                    <li id="answer3" onclick="answerClick(this)"></li>
                    <li id="answer4" onclick="answerClick(this)"></li>
                </ol>
            </div>
            <label for="initials" id="enter-initials">Enter Initials</label>
            <input type="text" id="initials" required minlength="1" maxlength="3" placeholder="Your initals here" 
            onkeypress="if (event.keyCode === 13){return false;}"/>
            <input type="button" id="enter" value="Enter"/>
            <input type="button" id="start-button" value="Start"/>
            <input type="button" id="submit-button" value="Submit"/>
            <input type="submit" id="restart-button" value = "Enter"/>
        </form>
        <section>
            <p id="correct-wrong"></p>
        </section>






        <script src="./assets/script.js"></script>
    </body>
</html>
